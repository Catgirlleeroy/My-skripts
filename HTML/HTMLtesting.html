<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="Email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="checkbox" id="rememberMe" placeholder="Remember Me">
        <label for="rememberMe">Remember Me</label>
        <input type="checkbox" id="bgToggle">
        <label for="bgToggle">Dark Mode</label>
        
        <script>
        document.getElementById("bgToggle").addEventListener("change", function() {
            if (this.checked) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            } else {
                document.body.style.backgroundColor = "white"
                document.body.style.color = "black"
            }
        });
        </script>
        <button onclick="location.href='Newpage.html'">Login</button>
        <a href="forgot-password.html">Lost Password?</a>
        <a href="register.html">Register?</a>
    </div>
    <script> src="/javascript/script.js"</script>
</body>
</html>
