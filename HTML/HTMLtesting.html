<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: black !important;
            color: white !important;
        }

        .dark-mode input,
        .dark-mode a {
            color: white !important;
        }

        .dark-mode input::placeholder {
            color: lightgray !important;
        }

        .dark-mode button {
            background-color: darkblue !important;
            color: white !important;
        }

        .container {
            max-width: 300px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="Email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
        <input type="checkbox" id="bgToggle">
        <label for="bgToggle">Dark Mode</label>

        <button onclick="location.href='Newpage.html'">Login</button>
        <a href="forgot-password.html">Lost Password?</a>
        <a href="register.html">Register?</a>
    </div>

    <script>
        const bgToggle = document.getElementById("bgToggle");
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            bgToggle.checked = true;
        }
        bgToggle.addEventListener("change", toggleDarkMode);
    </script>
    <script src="/javascript/script.js"></script>
</body>
</html>
